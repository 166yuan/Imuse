#{extends 'upload_common/upload_index.html' /}
<form action="@{Ideas.addIdea}" name="myform" id ="myform" method="post"  enctype="multipart/form-data">
		<div class="content_center">				

			<!-- one item 要显示请去掉none-->
			<div class="upload_content_center_item5 item_border_top">
				<h1>视频地址</h1>
				<input placeholder="支持优酷、土豆、爱奇艺……" type = "text" id ="videoinput" name="videourl"/>
				<input type="hidden" id="upload_title_hidden" name = "title" value ="${title}"/>
				<input type="hidden" name = "type" value ="${type}"/>
				<button type="submit" class="content_center_item_next" id="third_video">下一步</button>
			</div>

		</div>
</form>
#{set 'moreScripts'}
	 	<script type="text/javascript">
				 	//设置头的标题
				$("#upload_content_top_name").text($("#upload_title_hidden").val());
				$(".upload_content_top").removeClass("none");
				$(".content_top li").eq(1).removeClass("hidden");
				$("#top_item_title").text("视频");
				$("#third_video").click(function(){
					var patternurl = "((http|ftp|https)://)(([a-zA-Z0-9\._-]+\.[a-zA-Z]{2,6})|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,4})*(/[a-zA-Z0-9\&%_\./-~-]*)?";
					var pattern = new RegExp(patternurl);
					if(pattern.test($("#videoinput").val())){
						return true;
					}
					else{
						alert("地址不正确，地址必须要以http://开头");
						return false;
					}
					
					
				});
					
		</script>
#{/set}
