#{extends 'AlbumManager/index.html' /} 
#{ set rejectAlbum :"active" /}
<table class="table table-hover table-bordered">
	<tr>
		<th width="15%">专辑名</th>
		<th width="15%">作者</th>
		<th>备注</th>
		<th width="18%">申请时间</th>
		<th width="20%">修改</th>
	</tr>
	#{list rejectlist, as:'item'}
		<tr>
			<td>${item.name}</td>
		<td>${item.author}</td>
		<td>${item.note}</td>
		<td>${new Date(item.createTime).simpleDateTime()}</td>

		<td><a class="btn btn-info"
			href="@{AlbumManager.accecptById(item.id)}">同意</a>
			<a a class="btn btn-success"
			href="@{AlbumManager.rejectedById(item.id)}">拒绝</a>
		</td>
		</tr>	
	#{/list}
</table>
