#{extends 'ApplicationManager/base.html' /}
#{ set setmusician:"active" /}
#{ set musicManagerActive:"active" /}
		<form class="form-search" method="post" action="@{ApplicationManager.searchUser}">
  <div class="input-append userlistsearch">
    <input type="text" class="span2 search-query" placeholder= "输入用户名" name="nickname">
    <button type="submit" class="btn btn-primary">用户名搜索</button>
  </div>
</form>
#{if userList}
	<table class="table table-hover table-bordered">
    <tr><th width="20%">用户名</th><th>邮箱</th><th width="10%">设为歌手</th></tr>
    #{list userList, as:'item'}
    <tr>
        <td>${item.nickname}</td>
        
        <td>
            ${item.email}
        </td>
       
         
         <td><a a class="btn btn-info" href="@{ApplicationManager.setMusician(item.id)}">设为歌手</a>
         </td>
        
      
        
       
    </tr>
    #{/list}
</table>
#{/if}
#{else}
<div class="alert alert-error span6">没有符合条件的用户</div>
#{/else}
